
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeGenius - Craft Your Future with Precision</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
        <div class="flex items-center">
            <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-eeM7RLe3Wv2HZ7Toub47POas/user-rnGwZEmjnwoUoF8lEvadvt0O/img-DMJje1lyR3uxZmzySxEA3A4K.png?st=2025-07-26T19%3A32%3A42Z&se=2025-07-26T21%3A32%3A42Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=cc612491-d948-4d2e-9821-2683df3719f5&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-07-26T13%3A45%3A39Z&ske=2025-07-27T13%3A45%3A39Z&sks=b&skv=2024-08-04&sig=h3E%2BqosQS/T5XjSK4Xb/bLxOYJIZNUQBXBMfb95u4Ng%3D" alt="ResumeGenius Logo" class="h-12">
            <h1 class="ml-3 text-lg font-semibold text-blue-600">ResumeGenius</h1>
        </div>
        <p class="text-sm text-gray-500">Craft Your Future with Precision</p>
    </header>

    <main class="max-w-4xl mx-auto py-12 px-6">
        <h2 class="text-2xl font-bold text-center mb-6">Generate Your Professional Resume</h2>
        <form id="resume-form" class="bg-white p-8 shadow-md rounded-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
            </div>
            <div class="mb-4">
                <label for="job" class="block text-gray-700">Desired Job Role</label>
                <input type="text" id="job" name="job" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Job Description</label>
                <textarea id="description" name="description" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" rows="4" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Generate Resume</button>
        </form>
        <div id="resume-result" class="mt-8 hidden">
            <h3 class="text-xl font-semibold mb-4">Your Customized Resume</h3>
            <div id="resume-content" class="bg-white p-6 shadow-md rounded-md"></div>
        </div>
    </main>

    <footer class="bg-white py-4 px-8 mt-12">
        <p class="text-center text-gray-500">&copy; 2023 ResumeGenius. All rights reserved.</p>
    </footer>
</body>
</html>
